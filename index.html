<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>Rock Paper Scissor</h1>
        </div>
        <div id="main">
        <div class="circle" id="rock"><img src="./images/rock.png" alt=""></div>
        <div class="circle" id="paper"><img src= "./images/paper.png"></div>
        <div class="circle" id="scissor"><img src="./images/scissors.png" alt=""></div>
        </div>
        <div class="score-board">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Computer</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play Your Move</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
